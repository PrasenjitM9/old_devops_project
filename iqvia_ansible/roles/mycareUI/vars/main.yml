api_name: MycareUI
api_version: "{{ MycareUI_version }}"
nexus_url: 'https://nexusdevops.dimensions-healthcare.net/repository/DevOps-Release/com/iqvia/mycare/MycareUI/{{ api_version }}
          /MyCareUI-{{ api_version }}-SNAPSHOT.gz'
root_url: mycareui
api_evn: |
  Add-WebConfigurationProperty -pspath 'MACHINE/WEBROOT/APPHOST/{{ api_name }}' -filter "system.webServer/aspNetCore/
  environmentVaribles" -name "." -value @{name='ConnectionStrings_AdminDBConnection'; value='{{ DB_Connection_String }}'}